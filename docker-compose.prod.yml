## Production compose file â€” pulls pre-built images (no build required)
## Usage:
##   cp .env.example .env  # edit with your credentials
##   docker compose -f docker-compose.prod.yml up -d
##
## Images are available from both Docker Hub and GHCR:
##   Docker Hub: bearyjd/vitalforge-weight, bearyjd/vitalforge-dashboard
##   GHCR:       ghcr.io/bearyjd/vitalforge-weight, ghcr.io/bearyjd/vitalforge-dashboard

services:
  vitalforge-weight:
    image: bearyjd/vitalforge-weight:latest
    ports:
      - "8085:8085"
    volumes:
      - vitalforge-data:/app/data
    env_file:
      - .env
    restart: unless-stopped

  vitalforge-dashboard:
    image: bearyjd/vitalforge-dashboard:latest
    ports:
      - "8086:8086"
    volumes:
      - vitalforge-data:/app/data
    env_file:
      - .env
    restart: unless-stopped

volumes:
  vitalforge-data:
